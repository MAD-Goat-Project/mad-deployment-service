apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    traefik.enable: "true"
    traefik.http.routers.keycloak-service.entrypoints: web
    traefik.http.routers.keycloak-service.rule: Host(`keycloak.mad.localhost`) && PathPrefix(`/`) && (Method(`GET`) || Method(`POST`))
    traefik.http.services.keycloak-service.loadbalancer.server.port: "8080"
  creationTimestamp: null
  labels:
    io.mad.service: keycloak-service
  name: keycloak-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.mad.service: keycloak-service
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.24.0 (4a2a0458)
        traefik.enable: "true"
        traefik.http.routers.keycloak-service.entrypoints: web
        traefik.http.routers.keycloak-service.rule: Host(`keycloak.mad.localhost`) && PathPrefix(`/`) && (Method(`GET`) || Method(`POST`))
        traefik.http.services.keycloak-service.loadbalancer.server.port: "8080"
      creationTimestamp: null
      labels:
        io.mad.network/mad-network: "true"
        io.mad.service: keycloak-service
    spec:
      containers:
        - args:
            - start-dev
          env:
            - name: KC_DB
              valueFrom:
                configMapKeyRef:
                  key: KC_DB
                  name: env-keycloak
            - name: KC_DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: KC_DB_PASSWORD
                  name: env-keycloak
            - name: KC_DB_SCHEMA
              valueFrom:
                configMapKeyRef:
                  key: KC_DB_SCHEMA
                  name: env-keycloak
            - name: KC_DB_URL_HOST
              valueFrom:
                configMapKeyRef:
                  key: KC_DB_URL_HOST
                  name: env-keycloak
            - name: KC_DB_URL_PORT
              valueFrom:
                configMapKeyRef:
                  key: KC_DB_URL_PORT
                  name: env-keycloak
            - name: KC_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: KC_DB_USERNAME
                  name: env-keycloak
            - name: KEYCLOAK_ADMIN
              valueFrom:
                configMapKeyRef:
                  key: KEYCLOAK_ADMIN
                  name: env-keycloak
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: KEYCLOAK_ADMIN_PASSWORD
                  name: env-keycloak
            - name: KEYCLOAK_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  key: KEYCLOAK_HOSTNAME
                  name: env-keycloak
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_DB
                  name: env-keycloak
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_PASSWORD
                  name: env-keycloak
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USER
                  name: env-keycloak
            - name: PROXY_ADDRESS_FORWARDING
              valueFrom:
                configMapKeyRef:
                  key: PROXY_ADDRESS_FORWARDING
                  name: env-keycloak
          image: ghcr.io/mad-goat-project/keycloak:main
          name: mad-keycloak-service
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: "536870912"
            requests:
              cpu: 250m
              memory: "268435456"
      restartPolicy: Always
status: {}
