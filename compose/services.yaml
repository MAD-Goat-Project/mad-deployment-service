version: "3"
services:
  #####################################################################
  # Web App
  webapp:
    image: ghcr.io/mad-goat-project/mad-web-app:main
    env_file:
      - ./envs/.env.webapp
    ports:
      - 3000:80
    networks:
      - mad-network
  #####################################################################
  # Lesson Service
  lesson-service:
    image: ghcr.io/mad-goat-project/mad-lessons-service:main
    ports:
      - "3001:3000"
    env_file:
      - ./envs/.env.lesson
      - ./envs/.env.keycloak.secrets
    depends_on:
      - db-lesson-service
    labels:
      # Explicitly instruct Traefik to expose this service
      - "traefik.enable=true"
      # Router configuration
      ## Rule based on the Host of the request
      - "traefik.http.routers.lesson-service.rule=Host(`lesson-service.local`)"
      ## Use PathPrefixStrip to remove the path prefix from the request before forwarding
      - "traefik.http.routers.lesson-service.middlewares=lesson-service-stripprefix"
      # Service configuration
      ## Set the service name
      - "traefik.http.services.lesson-service-service.loadbalancer.server.port=3000"
      # Middleware configuration
      ## Define the PathPrefixStrip middleware
      - "traefik.http.middlewares.lesson-service-stripprefix.stripprefix.prefixes=/lesson-service"
    networks:
      - mad-network

  db-lesson-service:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - ./envs/.env.lesson
    ports:
      - "5433:5432"
    volumes:
      - ./data/db-lesson-service:/var/lib/postgresql/data
    networks:
      - mad-network

  #####################################################################
  # Category: Open Source Software
  # Lesson: Inconsistent Security Standards

  #Safe Service
  mad4shell-service-safe:
    image: ghcr.io/mad-goat-project/mad-goat4shell-service:safe
    ports:
      - "3002:8080"
    networks:
      - mad-network

  #Unsafe Service
  mad4shell-service-unsafe:
    image: ghcr.io/mad-goat-project/mad-goat4shell-service:unsafe
    ports:
      - "3003:8080"
    networks:
      - mad-network

  #####################################################################
  # Category: Open Source Software
  # Lesson: Unknown Source Code Origins

  scoreboard-service:
    image: ghcr.io/mad-goat-project/mad-scoreboard-service:main
    restart: always
    env_file:
      - ./envs/.env.scoreboard
      - ./envs/.env.keycloak.secrets
    ports:
      - "3004:3000"
    depends_on:
      - db-scoreboard-service
    networks:
      - mad-network

  db-scoreboard-service:
    container_name: db-scoreboard-service
    image: mongo:6.0
    ports:
      - 27017:27017
    volumes:
      - ./data/db-scoreboard-service:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    networks:
      - mad-network
